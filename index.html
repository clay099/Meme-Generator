<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meme Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="create">
            <h1 id="headding">Meme Generator</h1>

            <p id="explination">Fill out theform to start creating Memes!</p>

            <!-- add new meme -->
            <form action="#" id="form">
                <label action="#" class="lables" for="imageURL"
                    >Image URL:</label
                >
                <input
                    type="text"
                    id="imageURL"
                    class="textBox"
                    name="imageURL"
                    placeholder="What's the URL for your meme image?"
                />
                <br />
                <label action="#" class="lables" for="textOnTop"
                    >Text On Top:</label
                >
                <input
                    type="text"
                    id="textOnTop"
                    class="textBox"
                    name="textOnTop"
                    placeholder="(Optional) What text do you want at the bottom of the meme?"
                />
                <br />
                <label action="#" class="lables" for="textOnBottom"
                    >Text On Bottom:</label
                >
                <input
                    type="text"
                    id="textOnBottom"
                    class="textBox"
                    name="textOnBottom"
                    placeholder="(Optional) What text do you want at the bottom of the meme?"
                />
                <br />
                <button type="submit" id="submit">Submit New Meme</button>
            </form>
        </div>

        <div id="allMemes"></div>

        <script src="script.js"></script>
    </body>
</html>
